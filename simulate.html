<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tau Protein Simulation</title>
  <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>

<section class="section">
  <div class="container">
    <div class="section-title">
      <h2>Interactive Tau Propagation Simulation</h2>
      <p>Control the PDE parameters and observe disease spread</p>
    </div>

    <div class="card">
      <div class="slider-box">
        <label>Diffusion Coefficient (D)</label>
        <input type="range" min="0" max="1" step="0.01" id="diffusion">
      </div>

      <div class="slider-box">
        <label>Reaction Rate (Î±)</label>
        <input type="range" min="0" max="2" step="0.01" id="reaction">
      </div>

      <canvas id="simCanvas" width="600" height="300"></canvas>
    </div>
  </div>
</section>

<script src="assets/js/main.js"></script>
</body>
</html>
